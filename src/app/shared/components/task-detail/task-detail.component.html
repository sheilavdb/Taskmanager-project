<h3 mat-dialog-title>{{ task.title }}</h3>
<div mat-dialog-content *ngIf="!editMode">
  <p><strong>Status:</strong> {{ task.status }}</p>
  <p><strong>Priority:</strong> {{ task.priority }}</p>
  <p><strong>Due Date:</strong> {{ task.dueDate | date }}</p>
  <p><strong>Description:</strong> {{ task.description }}</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
  <button mat-button color="primary" (click)="editTask()">Edit</button>
  <button mat-button color="warn" (click)="deleteTask()">Delete</button>
</div>
